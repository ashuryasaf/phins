<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PHINS ‚Äì Billing & Payments</title>
    <link rel="icon" type="image/svg+xml" href="/assets/phins-ai-logo.svg">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/phins-ai-logo.svg">
  <meta name="theme-color" content="#0b6cff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .transaction-list { max-height: 400px; overflow-y: auto; margin: 1rem 0; }
    .transaction-item {
      padding: 0.75rem;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .transaction-item:hover { background-color: #f5f5f5; }
    .transaction-status {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: bold;
    }
    .status-success { background-color: #d4edda; color: #155724; }
    .status-failed { background-color: #f8d7da; color: #721c24; }
    .status-pending { background-color: #fff3cd; color: #856404; }
    .alert-box {
      padding: 1rem;
      margin: 1rem 0;
      border-left: 4px solid;
      background-color: #fff;
    }
    .alert-high { border-color: #dc3545; background-color: #f8d7da; }
    .alert-medium { border-color: #ffc107; background-color: #fff3cd; }
    .alert-low { border-color: #17a2b8; background-color: #d1ecf1; }
    .fraud-alert-item {
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }
    .stat-card {
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--brand) 0%, var(--brand-dark) 100%);
      color: white;
      border-radius: 8px;
      text-align: center;
    }
    .stat-value { font-size: 2rem; font-weight: bold; margin: 0.5rem 0; }
    .stat-label { font-size: 0.9rem; opacity: 0.9; }
    .action-buttons { display: flex; gap: 0.5rem; }
    .btn-small {
      padding: 0.25rem 0.75rem;
      font-size: 0.85rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-refund { background-color: #ffc107; color: #000; }
    .btn-refund:hover { background-color: #e0a800; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <img class="brand-logo" src="/assets/phins-ai-logo.svg" alt="PHINS.ai" />
      </div>
      <nav class="nav">
        <a href="/admin.html">Admin</a>
        <a href="/dashboard.html">Customer</a>
        <a href="/" class="btn-logout">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top:32px">
    <!-- Statistics Overview -->
    <section class="card">
      <h2>Payment Statistics</h2>
      <div class="stats-grid" id="stats-grid"></div>
    </section>

    <!-- Fraud Alerts -->
    <section class="card">
      <h2>üö® Fraud Alerts</h2>
      <div id="fraud-alerts-container">
        <p class="muted">Loading alerts...</p>
      </div>
    </section>

    <!-- Recent Transactions -->
    <section class="card">
      <h2>Recent Transactions</h2>
      <div class="transaction-list" id="transaction-list">
        <p class="muted">Loading transactions...</p>
      </div>
    </section>

    <!-- Payment Processing -->
    <section class="card">
      <h2>Process Payment</h2>
      <form id="payment-form">
        <label>Customer ID:
          <input type="text" name="customer_id" required placeholder="CUST-12345">
        </label>
        
        <label>Policy ID:
          <input type="text" name="policy_id" required placeholder="POL-20251212-1234">
        </label>
        
        <label>Amount (USD):
          <input type="number" name="amount" step="0.01" min="0" required placeholder="250.00">
        </label>
        
        <label>Card Number:
          <input type="text" name="card_number" required placeholder="4532015112830366" maxlength="19">
        </label>
        
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem;">
          <label>Expiry (MM/YYYY):
            <input type="text" name="expiry" required placeholder="12/2026" pattern="\d{2}/\d{4}">
          </label>
          <label>CVV:
            <input type="text" name="cvv" required placeholder="123" maxlength="4">
          </label>
        </div>
        
        <label>Payment Type:
          <select name="payment_type">
            <option value="premium">Monthly Premium</option>
            <option value="down_payment">Down Payment</option>
            <option value="deductible">Deductible</option>
            <option value="other">Other</option>
          </select>
        </label>
        
        <button type="submit" class="btn btn-primary">üí∞ Process Payment</button>
        <p id="payment-result" class="muted"></p>
      </form>
    </section>

    <!-- Customer Lookup -->
    <section class="card">
      <h2>Customer Billing Lookup</h2>
      <form id="lookup-form">
        <label>Customer ID:
          <input type="text" name="lookup_customer_id" required placeholder="CUST-12345">
        </label>
        <button type="submit" class="btn">üîç Get Statement</button>
      </form>
      <div id="statement-result"></div>
    </section>
  </main>

  <script src="/billing.js"></script>
</body>
</html>
