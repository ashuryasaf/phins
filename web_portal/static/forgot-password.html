<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PHINS.ai — Reset Password</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--brand) 0%, var(--brand-dark) 100%);
    }
    .reset-container {
      width: 100%;
      max-width: 450px;
      padding: 16px;
    }
    .reset-card {
      background: #fff;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .reset-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .reset-logo {
      display:flex;
      justify-content:center;
      margin-bottom: 18px;
    }
    .reset-logo img{
      height: 44px;
      width: auto;
    }
    .reset-title {
      color: var(--brand);
      margin: 0 0 8px 0;
      font-size: 1.8rem;
    }
    .reset-subtitle {
      color: var(--muted);
      margin: 0;
      font-size: 0.95rem;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--brand);
    }
    .form-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--brand);
    }
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-submit:hover {
      background: var(--brand-dark);
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover {
      opacity: 0.8;
    }
    #reset-msg {
      margin-top: 16px;
      text-align: center;
      font-weight: 600;
    }
    .info-box {
      background: #e3f2fd;
      border-left: 4px solid var(--brand);
      padding: 16px;
      margin-bottom: 24px;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-card">
      <div class="reset-header">
        <div class="reset-logo"><img src="/assets/phins-ai-logo.svg" alt="PHINS.ai"></div>
        <h1 class="reset-title">Reset Password</h1>
        <p class="reset-subtitle">Enter your credentials to reset your password</p>
      </div>

      <div class="info-box">
        For security, you must verify your identity with your current username and email before setting a new password.
      </div>
      
      <form id="reset-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autofocus placeholder="Enter your username or email" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your registered email" />
        </div>

        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new_password" required placeholder="Enter new password (min 8 characters)" minlength="8" />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirm_password" required placeholder="Re-enter new password" />
        </div>

        <button type="submit" class="btn-submit">Reset Password</button>
      </form>
      
      <div id="reset-msg"></div>

      <div style="margin-top: 20px; text-align: center;">
        <a href="/login.html" style="color: var(--brand); text-decoration: none; font-size: 0.9rem;">← Back to Login</a>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('reset-form');
      const msg = document.getElementById('reset-msg');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        
        const username = form.username.value.trim();
        const email = form.email.value.trim();
        const newPassword = form.new_password.value;
        const confirmPassword = form.confirm_password.value;

        if (newPassword !== confirmPassword) {
          msg.textContent = 'Passwords do not match';
          msg.style.color = '#dc3545';
          return;
        }

        if (newPassword.length < 8) {
          msg.textContent = 'Password must be at least 8 characters';
          msg.style.color = '#dc3545';
          return;
        }

        msg.textContent = 'Resetting password...';
        msg.style.color = '#666';
        
        fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: username,
            email: email,
            new_password: newPassword
          })
        })
          .then(r => r.json())
          .then(data => {
            if (data.success) {
              msg.textContent = 'Password reset successful! Redirecting to login...';
              msg.style.color = '#28a745';
              
              setTimeout(() => {
                window.location.href = '/login.html';
              }, 2000);
            } else {
              msg.textContent = 'Reset failed: ' + (data.error || 'Invalid credentials');
              msg.style.color = '#dc3545';
            }
          })
          .catch(err => {
            msg.textContent = 'Error resetting password. Please try again.';
            msg.style.color = '#dc3545';
          });
      });
    });
  </script>
</body>
</html>
